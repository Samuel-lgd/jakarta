<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome page</title>
	<link href="/css/style.css" rel="stylesheet">
</head>
<body>
<h1 th:if="${student != null}">Bienvenue <span th:text="${student.firstName} "></span>!</h1>
<p>Voici le profil de tes amis:</p>
<ol>
	<li th:each="s : ${friends}" th:text="${s.firstName} + ' ' + ${s.lastName} + ': ' + ${s.age}"></li>
</ol>
<a href="/form"><button>Ajouter un ami</button></a>
</body>
</html>
